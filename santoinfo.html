.btn {

	  margin-left:87%;

      left: 0;
      text-align: center;

    .btn-text-one {
      top: 50%;
      transform: translateY(-50%);
      opacity: 1;
    }

      opacity: 0;
    }

    
    .btn.active .btn-text-one {
      top: -30px;
      opacity: 0;
    }

    .btn.active .btn-text-two {
