<style>

.btn {
      width: 140px;
      height: 50px;
      background: linear-gradient(to top, #00154c, #12376e, #23487f);
      color: #fff;
      border-radius: 50px;
      border: none;
      outline: none;
      cursor: pointer;
      position:absolute;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
	  margin-left:87%;
    }

    .btn span {
      position: absolute;
      width: 100%;
      left: 0;
      text-align: center;
      transition: all 0.5s ease;
    }

    
    .btn-text-one {
      top: 50%;
      transform: translateY(-50%);
      opacity: 1;
    }

    
    .btn-text-two {
      top: 50%;
      transform: translateY(-50%);
      opacity: 0;
    }

    
    .btn.active .btn-text-one {
      top: -30px;
      opacity: 0;
    }

    .btn.active .btn-text-two {
      top: 50%;
      transform: translateY(-50%);
      opacity: 1;
    }
	@media(max-width:480px){

    margin-left:4px;
